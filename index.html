<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-gentle': 'bounceGentle 1s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 30%, #81d4fa 70%, #4fc3f7 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(135, 206, 235, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(173, 216, 230, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(224, 242, 254, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Animated clouds background */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            opacity: 0.9;
            filter: blur(2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation: moveCloud1 25s infinite linear;
            filter: blur(2px);
        }
        
        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 60px;
            height: 20px;
            top: -10px;
            right: 10px;
        }
        
        .cloud2 {
            width: 80px;
            height: 30px;
            top: 60%;
            left: -80px;
            animation: moveCloud2 30s infinite linear;
            filter: blur(1.5px);
            opacity: 0.5;
        }
        
        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }
        
        .cloud2::after {
            width: 50px;
            height: 15px;
            top: -5px;
            right: 15px;
        }
        
        .cloud3 {
            width: 120px;
            height: 50px;
            top: 10%;
            left: -120px;
            animation: moveCloud3 35s infinite linear;
            filter: blur(3px);
            opacity: 0.4;
        }
        
        .cloud3::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }
        
        .cloud3::after {
            width: 70px;
            height: 25px;
            top: -12px;
            right: 20px;
        }
        
        .cloud4 {
            width: 90px;
            height: 35px;
            top: 75%;
            left: -90px;
            animation: moveCloud4 28s infinite linear;
            filter: blur(2.5px);
            opacity: 0.6;
        }
        
        .cloud4::before {
            width: 45px;
            height: 45px;
            top: -22px;
            left: 12px;
        }
        
        .cloud4::after {
            width: 55px;
            height: 18px;
            top: -8px;
            right: 12px;
        }
        
        .cloud5 {
            width: 110px;
            height: 45px;
            top: 40%;
            left: -110px;
            animation: moveCloud5 32s infinite linear;
            filter: blur(1.8px);
            opacity: 0.5;
        }
        
        .cloud5::before {
            width: 55px;
            height: 55px;
            top: -27px;
            left: 18px;
        }
        
        .cloud5::after {
            width: 65px;
            height: 22px;
            top: -10px;
            right: 18px;
        }
        
        @keyframes moveCloud1 {
            0% { left: -100px; }
            100% { left: 100vw; }
        }
        
        @keyframes moveCloud2 {
            0% { left: -80px; }
            100% { left: 100vw; }
        }
        
        @keyframes moveCloud3 {
            0% { left: -120px; }
            100% { left: 100vw; }
        }
        
        @keyframes moveCloud4 {
            0% { left: -90px; }
            100% { left: 100vw; }
        }
        
        @keyframes moveCloud5 {
            0% { left: -110px; }
            100% { left: 100vw; }
        }
        
        /* Enhanced loader with modern design */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        .loader-container {
            position: relative;
            display: inline-block;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(3, 169, 244, 0.1);
            border-radius: 50%;
            border-left-color: #03a9f4;
            animation: spin 1s linear infinite;
        }
        
        .loader::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-radius: 50%;
            border-left-color: #e91e63;
            animation: spin 2s linear infinite reverse;
        }
        
        /* Modern flashcard design */
        .flashcard {
            background: linear-gradient(145deg, #ffffff, #fef7ff);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 20px;

                        0 8px 10px -6px rgba(255, 182, 193, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .flashcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #03a9f4, #81d4fa, #f48fb1);
        }
        
        .flashcard:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(255, 182, 193, 0.25),
                        0 15px 20px -10px rgba(255, 182, 193, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* Enhanced quiz design */
        .quiz-question {
            background: linear-gradient(145deg, #ffffff, #fef7ff);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px -5px rgba(255, 182, 193, 0.15),
                        0 8px 10px -6px rgba(255, 182, 193, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .quiz-question::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e91e63, #f06292);
            border-radius: 16px 16px 0 0;
        }
        
        /* Button hover effects */
        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        /* Textarea enhancements */
        .enhanced-textarea {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #ffffff, #fef7ff);
            box-shadow: inset 0 2px 4px rgba(255, 182, 193, 0.1);
        }
        
        .enhanced-textarea:focus {
            transform: scale(1.01);
            box-shadow: 0 0 0 4px rgba(255, 182, 193, 0.3),
                        0 20px 40px -10px rgba(255, 182, 193, 0.2),
                        inset 0 2px 4px rgba(255, 182, 193, 0.1);
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 25px 50px -12px rgba(255, 182, 193, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }
        
        /* Progress indicator */
        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, #03a9f4, #81d4fa, #f48fb1);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>

    <script>
        const notesInput = document.getElementById('notes-input');
        const charCount = document.getElementById('char-count');
        const summarizeBtn = document.getElementById('summarize-btn');
        const quizBtn = document.getElementById('quiz-btn');
        const flashcardsBtn = document.getElementById('flashcards-btn');
        const resultsIcon = document.getElementById('results-icon');
        const resultsContainer = document.getElementById('results-container');
        const loaderContainer = document.getElementById('loader-container');
        const outputContent = document.getElementById('output-content');
        const resultsTitle = document.getElementById('results-title');
        const resultsOutput = document.getElementById('results-output');

        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        notesInput.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count.toLocaleString();
            if (count > 10000) {
                charCount.className = 'text-sm text-orange-500 font-medium';
            } else if (count > 5000) {
                charCount.className = 'text-sm text-blue-500 font-medium';
            } else {
                charCount.className = 'text-sm text-gray-400 font-medium';
            }
        });
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                if (notesInput.value.trim()) {
                    handleAction('summarize');
                }
            }
        });
        summarizeBtn.addEventListener('click', () => handleAction('summarize'));
        quizBtn.addEventListener('click', () => handleAction('quiz'));
        flashcardsBtn.addEventListener('click', () => handleAction('flashcards'));

        function handleAction(action) {
            const notes = notesInput.value.trim();
            if (!notes) {
                showError("Please add some study notes first! ✏️");
                return;
            }
            
            if (notes.length < 50) {
                showError("Please add more detailed notes (at least 50 characters) for better results! 📝");
                return;
            }
            hideError();
            let prompt = '';
            let title = '';
            let icon = '';

            switch (action) {
                case 'summarize':
                    prompt = `Create a comprehensive yet concise summary of the following text. Include the main points, key concepts, and important details in a well-structured format:\n\n---\n${notes}\n---`;
                    title = 'Summary';
                    icon = 'fas fa-compress-alt';
                    break;
                case 'quiz':
                    prompt = `Generate 5 challenging multiple-choice questions with 4 options (A, B, C, D) based on the following text. Make sure questions test understanding, not just memorization. Format each question clearly:\n\n1. [Question]\nA) [Option A]\nB) [Option B]\nC) [Option C]\nD) [Option D]\nAnswer: [Correct Letter]\n\n---\n${notes}\n---`;
                    title = 'Quiz Questions';
                    icon = 'fas fa-question-circle';
                    break;
                case 'flashcards':
                    prompt = `Create comprehensive flashcards from the following text. Extract key terms, concepts, definitions, and important facts. Format each flashcard exactly like this:\n\nTerm: [Term or Concept]\nDefinition: [Clear, concise definition or explanation]\n\n---\n${notes}\n---`;
                    title = 'Flashcards';
                    icon = 'fas fa-layer-group';
                    break;
            }

            resultsTitle.textContent = title;
            resultsIcon.className = icon + ' text-white text-sm';
            generateContent(prompt, action);
        }

        async function generateContent(prompt, type) {
            resultsContainer.classList.remove('hidden');
            loaderContainer.classList.remove('hidden');
            outputContent.classList.add('hidden');
            resultsOutput.innerHTML = '';
            const allButtons = [summarizeBtn, quizBtn, flashcardsBtn];
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
                btn.style.cursor = 'not-allowed';
            });

            const apiKey = "AIzaSyDPmxn9BfibyT6-J3txAjLvvFl3Sn20gO0";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };
            let retries = 3;
            let delay = 1000;

            while (retries > 0) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        
                        const text = result.candidates[0].content.parts[0].text;
                        displayContent(text, type);
                        return;
                    } else {
                        throw new Error("Invalid response structure from API.");
                    }

                } catch (error) {
                    console.error('API Call Error:', error);
                    retries--;
                    if (retries === 0) {
                        showError(`Failed to generate content after multiple attempts. ${error.message.includes('API') ? 'Please check your API key.' : 'Please try again later.'} 🔄`);
                        loaderContainer.classList.add('hidden');
                        resultsContainer.classList.add('hidden');
                    } else {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                }
            }
            const enableButtons = [summarizeBtn, quizBtn, flashcardsBtn];
            enableButtons.forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });
        }

        function displayContent(text, type) {
            loaderContainer.classList.add('hidden');
            outputContent.classList.remove('hidden');
            const reEnableButtons = [summarizeBtn, quizBtn, flashcardsBtn];
            reEnableButtons.forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });

            if (type === 'flashcards') {
                resultsOutput.innerHTML = parseFlashcards(text);
                addFlashcardInteractivity();
            } else if (type === 'quiz') {
                resultsOutput.innerHTML = parseQuiz(text);
            } else {
                const formattedText = text
                    .replace(/\n\n/g, '</p><p class="mb-4">')
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold text-gray-900">$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em class="italic">$1</em>');
                resultsOutput.innerHTML = `<p class="mb-4">${formattedText}</p>`;
            }
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function parseFlashcards(text) {
            const cards = text.split('Term:').slice(1); 
            return cards.map((cardText, index) => {
                const parts = cardText.split('Definition:');
                if (parts.length === 2) {
                    const term = parts[0].trim();
                    const definition = parts[1].trim();
                    return `
                        <div class="flashcard" data-flipped="false" onclick="flipCard(this)">
                            <div class="flashcard-front">
                                <div class="flex items-center justify-between mb-3">
                                    <span class="text-xs font-medium text-sky-600 bg-sky-100 px-2 py-1 rounded-full">Card ${index + 1}</span>
                                    <i class="fas fa-sync-alt text-gray-400 text-sm"></i>
                                </div>
                                <p class="font-bold text-xl text-gray-900 mb-2">${term}</p>
                                <p class="text-sm text-gray-500">Click to reveal answer</p>
                            </div>
                            <div class="flashcard-back hidden">
                                <div class="flex items-center justify-between mb-3">
                                    <span class="text-xs font-medium text-pink-600 bg-pink-100 px-2 py-1 rounded-full">Definition</span>
                                    <i class="fas fa-sync-alt text-gray-400 text-sm"></i>
                                </div>
                                <p class="text-gray-700 leading-relaxed">${definition}</p>
                                <p class="text-sm text-gray-500 mt-3">Click to see term again</p>
                            </div>
                        </div>
                    `;
                }
                return '';
            }).join('');
        }
        
        function flipCard(card) {
            const front = card.querySelector('.flashcard-front');
            const back = card.querySelector('.flashcard-back');
            const isFlipped = card.dataset.flipped === 'true';
            
            if (isFlipped) {
                front.classList.remove('hidden');
                back.classList.add('hidden');
                card.dataset.flipped = 'false';
            } else {
                front.classList.add('hidden');
                back.classList.remove('hidden');
                card.dataset.flipped = 'true';
            }
        }
        
        function addFlashcardInteractivity() {
            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' && document.activeElement.classList.contains('flashcard')) {
                    e.preventDefault();
                    flipCard(document.activeElement);
                }
            });
        }
        
        function parseQuiz(text) {
            const lines = text.split('\n');
            let html = '<div class="space-y-6">';
            let currentQuestion = '';
            let questionNumber = 0;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (/^\d+\./.test(line)) {
                    if (currentQuestion) {
                        html += `<div class="quiz-question">${currentQuestion}</div>`;
                    }
                    questionNumber++;
                    currentQuestion = `
                        <div class="flex items-start mb-4">
                            <div class="w-8 h-8 bg-pink-500 text-white rounded-full flex items-center justify-center text-sm font-bold mr-3 flex-shrink-0">${questionNumber}</div>
                            <p class="font-semibold text-lg text-gray-900">${line.substring(line.indexOf('.') + 1).trim()}</p>
                        </div>
                        <div class="space-y-2 ml-11">`;
                } else if (/^[A-D]\)/.test(line)) {
                    const letter = line.charAt(0);
                    const option = line.substring(2).trim();
                    currentQuestion += `
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                            <div class="w-6 h-6 bg-white border-2 border-gray-300 rounded-full flex items-center justify-center text-sm font-bold mr-3">${letter}</div>
                            <span class="text-gray-700">${option}</span>
                        </div>`;
                } else if (line.toLowerCase().startsWith('answer:')) {
                    const answer = line.substring(7).trim();
                    currentQuestion += `
                        </div>
                        <div class="mt-4 p-3 bg-pink-50 border border-pink-200 rounded-lg">
                            <div class="flex items-center">
                                <i class="fas fa-check-circle text-pink-500 mr-2"></i>
                                <span class="font-bold text-pink-800">Correct Answer: ${answer}</span>
                            </div>
                        </div>`;
                } else {
                    currentQuestion += `<p class="text-gray-600 ml-11">${line}</p>`;
                }
            });
            
            if (currentQuestion) {
                html += `<div class="quiz-question">${currentQuestion}</div>`;
            }

            html += '</div>';
            return html;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }

    </script>
</body>
</html>
